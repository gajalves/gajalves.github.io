<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../img/ie-ico.png">
</head>
<body>
    <div class="ie-container">
        <div class="ie-window">
            <!-- Title Bar -->
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="../img/ie-ico.png" alt="IE Icon" class="img-ico">
                    <span>Microsoft Internet Explorer</span>
                </div>
                <div class="window-controls">
                    <button class="window-button">-</button>
                    <button class="window-button">□</button>
                    <button class="window-button">×</button>
                </div>
            </div>

            <!-- Menu Bar -->
            <div class="menu-bar">
                <button>File</button>
                <button>Edit</button>
                <button>View</button>
                <button>Favorites</button>
                <button>Tools</button>
                <button>Help</button>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <button class="toolbar-button" id="back-button">
                    <a href="https://gajalves.github.io/" style="text-decoration: none; color:#000000; display: flex; align-items:center">
                    <img src="../img/back.ico" alt="back ico" class="img-ico">Back</a>				                 
                </button>
                <button class="toolbar-button">
                    <img src="../img/forward.ico" alt="forward ico" class="img-ico">
                </button>
				<button class="toolbar-button">
                    <img src="../img/cancel.png" alt="cancel ico" class="img-ico">
                </button>
                <div class="separator"></div>
                <button class="toolbar-button">
                    <img src="../img/search.ico" alt="search ico" class="img-ico">
                    Search
                </button>
                <button class="toolbar-button">
                    <img src="../img/fav.png" alt="fav ico" class="img-ico">
                    Favorites
                </button>
                <button class="toolbar-button">
                    <img src="../img/history.png" alt="history ico" class="img-ico">
                    History
                </button>
                <div class="separator"></div>
                <button class="toolbar-button">
                    <a href="https://gajalves.github.io/" style="text-decoration: none; color:#000000; display: flex; align-items:center">
                    <img src="../img/home.png" alt="home ico" class="img-ico"></a>
                </button>
            </div>

            <!-- Address Bar -->
            <div class="address-bar">
                <span>Address</span>
                <div class="address-input-container">
                    <img src="../img/ie-ico.png" alt="IE Icon" class="img-ico">
                    <input type="text" value=" https://gajalves.github.io/404" class="address-input" disabled>
                </div>
                <button class="address-button">Go</button>
                <button class="address-button">Links »</button>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div id="ie-content" class="website-content">
                    <div style="text-align: center;">                        
                        <img src="../img/ie-error.png" alt="404 Error">
                    </div>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">
                    <img src="../img/ie-ico.png" alt="IE Icon" class="img-ico">
                    <span>Done</span>
                </div>
                <div class="status-right">
                    <div class="separator"></div>
                    <img src="../img/globe.ico" alt="IE Icon" class="img-ico">
                    <span>Internet</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
